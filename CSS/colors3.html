<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: brown;
            color: rgb(0,200,125);
            opacity: 0.5;       /*opacity:opaklık    böyle de kullanılır*/
            color: rgb(54, 196, 250),0.3;       /*böyle de*/
            /*eğer rengi hexadecimal sayı sisteminde kullanmak istersen #ffffff şeklinde kullanırsın*/
            color: #f2a5b3;     /*f2 red; a5 green, b3 blue değerini temsil eder*/ 
        }
    </style>
</head>
<body>
    <h1>Başlık1</h1>
</body>
</html>
