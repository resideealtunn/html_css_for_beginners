<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline</title>
    <style>
        h1{
            background-color: aquamarine;
        }
        a{
            background-color: chartreuse;
            display: inline-block;
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>
    <div>
        <h1>Başlık1</h1>
    </div>
    <a href="#">Test Linki</a>
</body>
</html>

<!--Block etiketlere boyut verilebilirken inline olanlara verilmez
Inline elementleri boyutlandırmak için display özelliği inline-block yapılır
kullanıcının sadece yazının üstünü buton olarak kullanması kısıtlamasından bizi kurtarır
yazının çevresini de bu özellik sayesinde buton olarak kullanır-->
