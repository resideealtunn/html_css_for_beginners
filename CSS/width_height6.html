<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width, Height, Max-Width</title>
    <style>
        div#box-1{
            max-width: 700px;       /*genişliği max 700 piksel olabilir demektir, ekran küçülünce screen roll çıkmaz*/
            width:50%;          /*bulundugu tarayıcı ekranının genişliğinin yarısı kadar ol*/
            height:100px;
            background:#071f38;
        }
        div#box-2{
            width: 50%;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box-1">
        <div id="box-2"></div>
    </div>
</body>
</html>
