<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>             <!-- css yapısı-->
        table,
        th,
        td{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>             <!--tablo yapısı-->
        <thead>             <!--tablo başlık bölümü-->
            <tr>                <!-- table row-->
                <th>Name</th>       <!-- table head , kalın yazması için-->
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>             <!--tablo gövde bölümü-->
            <tr>
                <td>Reshide</td>    <!--tablo içeriği-->
                <td>Yazılım</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>Fatma</td>    <!--tablo içeriği-->
                <td>İlahiyat</td>
                <td>0</td>
            </tr>            <tr>
                <td>Mahmut</td>    <!--tablo içeriği-->
                <td>Ticaret</td>
                <td>100000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
