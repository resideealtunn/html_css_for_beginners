<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ve Inputs</title>
</head>

<body>
    <form>
        <!-- INPUTS -->
        Name: <input type="text" name="" id="" placeholder="your name">
        <br>
        <label for="Surname">Surname:</label> <!--labelin üstüne tıklandıgında da input alanını aktifleştirsin diye-->
        <input type="text" id="Surname">
        <br>

        <label for="email">Email:</label> <!--email şeklinde girilmezse submit ederken hata verir-->
        <input type="email" id="email" name="email">
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date">
        <br>

        Gender <br>
        Male <input type="radio" name="gender" value="Male" checked>
        <!--Tek bir seçim isteniyorsa name'lerinn aynı olması gerek-->
        Female <input type="radio" name="gender" value="Female" chechked>
        <!-- radiobuttonda iki tane checked kullanıldıgından sadece ilkini checked gönderiyor-->
        Other <input type="radio" name="gender" value="Other">
        <br>

        Hobbies <br>
        <!--Birden çok seçim yapılabileceğinde checkbox kullanılır. Eğer seçili gelsin isteniyorsa yanına chechked eklenir-->
        Technology<input type="checkbox" name="tech" id="tech" checked>
        Music<input type="checkbox" name="music" id="music">
        Art<input type="checkbox" name="art" id="art">
        <br>

        Degree <br> <!--degree: derece-->
        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option> <!--lisans selected işaretlendiği için seçili gelecek-->
            <option value="msc">Yüksek Lisans</option>
            <option value="dokrora">Doktora</option>
        </select> <br>

        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your message"></textarea>
        <!--messagebox-->
        <br>

        <input type="submit" value="Submit">
        <!-- submit action içine formda doldurulan bilgilerin gönderilmesini sağlar. submit:göndermek-->
        <button type="submit">Gönder</button> <!--submit butonunu bu şekilde pushbutton olarak da oluşturabiliriz-->
        <br>

        <input type="reset" value="Sıfırla"> <!--doldurulan tüm inputları sıfırlar-->
        <button type="reset">Sıfırla</button> <!-- aynı şey ama button-->
        <br>
    </form>
</body>

</html>
