<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Yapısı</title>
</head>
<body>
    <!--HTML5 Unordered Lists-->
    <ul type="square">
        <li>Front End</li>
        <ul type="circle">
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>

        <li>Back End</li>
        <ul type="angular">
            <li>Python</li>
            <li>Java</li>
            <li>C Sharp</li>
        </ul>
    </ul>
    <!--HTML5 Ordered Lists-->
    <ol type="a">
        <li>Aldığım Diller</li>
        <ol type="I">
            <li>C</li>
            <li>Python</li>
            <li>Java</li>
            <li>C++</li>
        </ol>
    </ol>
</body>
</html>

<!--HTML5'te iki adet liste türü vardır. 
1. Unordered Lists ~ sırasız liste
ul etiketi ile yapılır
li etiketi liste elemanlarını yazdırmak için kullanılır

2. Ordered lists ~ sıralı liste
ol etiketi ile yapılır-->
