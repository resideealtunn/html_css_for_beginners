<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantik Etiketler ~ Anlamsal</title>
</head>
<body> 
    <!--HTML5'ten önce etiketler böyle kullanılırdı ve bu web tarayıcıları tarafından anlaşılmazdı
    bu sebeple yeni etiketler oluşmuştur.
    <div id="header">
        <div id="nav-top"> </div>
    </div>
    
    <div id="main"></div>
    <div class="sidebar"></div>
    <div id="footer"></div> -->
    <header>
        <h1>Yazılım Bilimi</h1>
        <nav id="topnav">
            <a href="#">Home</a>
            <a href="#">Contant</a>
            <a href="#">Service</a>
        </nav>
    </header>

    <section id="section-little">
        <article>Story 1</article>
        <article>Story 2</article>
        <article>Story 3</article>
    </section>

    <section id="section-big">
        <article>Story 1</article>
        <article>Story 2</article>
        <article>Story 3</article>
    </section>

    <aside>
        <nav id="sidenav"></nav>
    </aside>

    <footer>
        Copyright
    </footer>
</body>
</html>

<!--sayfadaki en güçlü eleman h1 yani başlıktır

anlam veremez, içeriğini bilmez
Semantik etiketlerle görsel değişmez sadece anlam kazanır,arama optimizasyonu sağlanır
