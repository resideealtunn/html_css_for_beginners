<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divler ve Spanler</title>
    <style>
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>Bu bir div</div>
    <span>Bu bir span</span>
    <p>Lorem ipsum,<span>dolor sit</span> amet consectetur, adipisicing elit. Itaque, distinctio.</p>
</body>
</html>
<!-- Div bir block elemandır
     Span bir inline elemandır
     Navigation Bar blokları, footer oluştururken divleri kullanacagız
     Belirli bir text alanını düzenlerken spanleri kullanacagız-->
